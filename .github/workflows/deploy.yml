name: Build & Deploy to Swarm

on:
  push:
    branches:
      - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ÉTAPE 1 : CONSTRUIRE L'IMAGE ET L'ENVOYER SUR LE REGISTRE
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion au registre GitHub (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraction des métadonnées (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Utilise le cache pour accélérer les builds suivants
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ÉTAPE 2 : DÉPLOYER SUR LE VPS (SWARM)
  deploy_to_swarm:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code (pour avoir le docker-compose.yml)
        uses: actions/checkout@v4

      - name: Copie du docker-compose.yml sur le VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "compose.prod.yml"
          target: "/root/mon-app/"

      - name: Mise à jour du service Swarm
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.VPS_HOST }}
            username: ${{ secrets.VPS_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
              cd /root/mon-app/

              # Utilise le bon nom de fichier ici !
              docker stack deploy -c compose.prod.yml ma_stack --with-registry-auth

              docker image prune -f
